---
# tasks file for slacko_role

- name: repositorio clone git
  git:
    repo: "{{ repo_git }}"
    dest: /opt/slacko-api
    force: yes

- name: instalando mongoDB
  apt:
    name: mongodb
    state: present
    update_cache: yes
  notify:
    - enable mongodb

- name: instalando python requirements
  pip:
    requirements: /opt/slacko-api/requeriments.txt

- name: criando diretorio slacko-api
  file: 
    path: "{{ path_api }}"
    state: directory    

- name:  copiando arquivos para o diretorio
  copy:
    src: "{{ item }}"
    dest: "{{ path_api }}"
    mode: '0755'
    remote_src: yes
  with_items:
    - /opt/slacko-api/main.py  

- name: 'copiando arquivo conf para o diretorio'
  template:
    src: templates/slacko-api.sh
    dest: "{{ path_api }}"
    mode: '0755' 

- name: 'iniciando servi√ßo'
  template:
    src: templates/slacko-api.service
    dest: "{{ service_slacko }}"
    owner: root
    group: root
  notify:
    - started slacko-api.service 
